<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1417</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <p>Dark Mode</p>
    </header>
    <main>
        <input type="text" placeholder="Search for a country…">
        <section>
            <div class="box1">
                <div class="card1">
                    <img src="./1280px-Flag_of_Germany.svg.png" alt="">
                    <h1>Germany</h1>
                </div>
                
                <div class="card2">
                    <img src="./1280px-Flag_of_Germany.svg (2).png" alt="">
                    <h1>United States of America</h1>
                </div>
                <div class="card3">
                    <img src="./1280px-Flag_of_Germany.svg (3).png" alt="">
                    <h1>Brazil</h1>
                </div>

                <div class="card4">
                    <img src="./1280px-Flag_of_Germany.svg (4).png" alt="">
                    <h1>Iceland</h1>
                </div>
                
            </div>
           
            
            <div class="box2">
                <div class="card5">
                    <img src="./1280px-Flag_of_Germany.svg (5).png" alt="">
                    <h1>Afghanistan</h1>
                </div>
                <div class="card6">
                    <img src="./1280px-Flag_of_Germany.svg (6).png" alt="">
                    <h1>Åland Islands</h1>
                </div>
                <div class="card7">
                    <img src="./1280px-Flag_of_Germany.svg (7).png" alt="">
                    <h1>Albania</h1>
                </div>
                <div class="card8">
                    <img src="./1280px-Flag_of_Germany.svg (8).png" alt="">
                    <h1>Algeria</h1>
                </div>
        </section>
    </main>
</body>
</html>
